window:
  padding:
    x: 10
    y: 10

  decorations: none

font:
  normal:
    family: Jetbrains Mono
    style: Regular

  size: 11

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.95

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  
  normal:
    black:   "#282c34"
    red:     "#e06c75"
    green:   "#98c379"
    yellow:  "#d19a66"
    blue:    "#61afef"
    magenta: "#c678dd"
    cyan:    "#56b6c2"
    white:   "#abb2bf"

  bright:
    black:   "#5c6370"
    red:     "#e06c75"
    green:   "#98c379"
    yellow:  "#d19a66"
    blue:    "#61afef"
    magenta: "#c678dd"
    cyan:    "#56b6c2"
    white:   "#ffffff"
